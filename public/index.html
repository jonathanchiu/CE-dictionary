<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS3200 Project Chinese/English Dictionary</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<!-- <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/u/bs-3.3.6/dt-1.10.12/datatables.min.css"/> -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.css">
<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
  <div class="container">
    <form>
      <div class="form-group row">
        <div class="col-xs-12">
          <input type="text" class="form-control" id="search-field" placeholder="Enter pinyin, Chinese characters, or English!">
        </div>
      </div>
      <div class="row">
        <div class="text-center">
          <label class="radio-inline">
            <input type="radio" value="pinyin_numbers" name="searchtype" checked="checked">Pinyin
          </label>
          <label class="radio-inline">
            <input type="radio" value="traditional" name="searchtype">Traditional
          </label>
          <label class="radio-inline">
            <input type="radio" value="simplified" name="searchtype">Simplified
          </label>
          <label class="radio-inline">
            <input type="radio" value="translation" name="searchtype">English
          </label>
        </div>
      </div>

    </form>

    <div class="row">
      <div class="text-center">
        <a id="search-btn" type="submit" href="#" class="btn btn-primary">Search</a>
      </div>
    </div>

    <div class="row">
      <div class="table-responsive">
        <table class="table" id="search-results">
          <thead>
            <tr>
              <th>ID</th>
              <th>Traditional</th>
              <th>Simplified</th>
              <th>Pinyin Numbers</th>
              <th>Pinyin Marks</th>
              <th>Definition</th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.js"></script>

<!-- Latest compiled and minified Locales -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table-locale-all.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/locale/bootstrap-table-en-US.min.js" type="text/javascript"></script>
<script src="jquery.tabledit.min.js"></script>
  <script src="dictionary.js"></script>
</body>

</html>
