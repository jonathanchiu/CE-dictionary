  <div id="main-content" class="container">

    <form class="form-horizontal">
      <div class="form-group">
        <label for="pinyin_marks" class="col-sm-2 control-label">Pinyin Marks</label>
        <div class="col-sm-10">
          <input name="pinyin_marks" type="text" class="form-control" id="pinyin_marks" placeholder="hóng zhāng">
        </div>
      </div>
      <div class="form-group">
        <label for="pinyin_numbers" class="col-sm-2 control-label">Pinyin Numbers</label>
        <div class="col-sm-10">
          <input name="pinyin_numbers" type="text" class="form-control" id="pinyin_numbers" placeholder="hong2 zhang1">
        </div>
      </div>
      <div class="form-group">
        <label for="simplified" class="col-sm-2 control-label">Simplified</label>
        <div class="col-sm-10">
          <input name="simplified" type="text" class="form-control" id="simplified" placeholder="鸿章">
        </div>
      </div>
      <div class="form-group">
        <label for="traditional" class="col-sm-2 control-label">Traditional</label>
        <div class="col-sm-10">
          <input name="traditional" type="text" class="form-control" id="traditional" placeholder="鴻章">
        </div>
      </div>
      <div class="form-group">
        <label for="translation" class="col-sm-2 control-label">Definition</label>
        <div class="col-sm-10">
          <input name="translation" type="text" class="form-control" id="translation" placeholder="Li Hung-chang or Li Hongzhang (1823-1901), Qing dynasty general, politician and diplomat">
        </div>
      </div>
      <div class="form-group">
        <label for="traditional" class="col-sm-2 control-label">Type</label>
        <div class="col-sm-10">
          <select name="type" class="form-control">
            <option value="1">Noun</option>
            <option value="2">Adjective</option>
            <option value="3">Verb</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <a id="add-new-vocab" class="btn btn-success">Add New Vocabulary</a>
        </div>
      </div>
    </form>
  </div>
